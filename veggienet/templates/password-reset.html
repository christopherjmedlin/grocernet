{% extends 'base.html' %}

{% block content %}
<form id="password-reset-form" action="{{ url_for('views.password_reset') }}" method="post">
    <p>Enter your email below and an email with a password reset link will be sent.</p>
    {{ form.csrf_token }}
    <p class="error">{{ error }}</p>
    {{ form.email(class_="rounded-input", placeholder="Email") }}<br />
    <input type="submit">
</form>
{% endblock %}
