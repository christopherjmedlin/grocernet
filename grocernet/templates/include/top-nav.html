<div id="top-nav">
    <nav class="navbar-nav">
        <div class="logo">
            <a href="{{ url_for('users_views.index') }}">
                <img src="{{ url_for('static', filename='img/logo.svg') }}">
            </a>
        </div>
        <div class="search-bar">
            <button class="search-button">
                <i class="fas fa-search button-icon"></i>
            </button>
            <input class="search-bar-input" id="location-input" placeholder="Location">
            <input class="search-bar-input" id="search-input" placeholder="Search">
        </div>
        <div id="nav-buttons">
            <a id="search-dropdown-button"><i class="fas fa-search button-icon"></i></a>
            {% if session.authenticated %}
            <a id="account-dropdown-button">{{ session.user }}<i class="fas fa-caret-down"></i></a>
            <a id="mobile-account-dropdown-button"><i class="fas fa-user"></i><i class="fas fa-caret-down"></i></a>
            <div class="dropdown" id="account-dropdown">
                <a>My Profile</a>
                <a href="{{ url_for('users_views.user_settings') }}">Account Settings</a>
                <a href="{{ url_for('users_views.logout') }}">Logout</a>
            </div>
            {% else %}
            <span id="login-signup">
                <a href="{{ url_for('users_views.login') }}">Log In</a> or 
                <a href="{{ url_for('users_views.signup') }}">Sign Up</a>
            </span>
            <a id="mobile-account-dropdown-button"><i class="fas fa-user"></i><i class="fas fa-caret-down"></i></a>
            <div class="dropdown" id="account-dropdown">
                <a href="{{ url_for('users_views.login') }}">Log In</a>
                <a href="{{ url_for('users_views.signup') }}">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </nav>
</div>
